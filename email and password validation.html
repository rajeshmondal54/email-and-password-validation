<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signupForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" oninput="validateEmail()">
            <span id="emailError" class="error"></span>
            <span id="emailSuccess" class="success"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" oninput="validatePassword()">
            <span id="passwordError" class="error"></span>
            <span id="passwordSuccess" class="success"></span>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="email and password validation.js"></script>
</body>
</html>
